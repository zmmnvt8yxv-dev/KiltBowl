<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiltBowl - Sleeper Fantasy Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .kiltbowl-banner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        padding: 14px 16px;
        margin: 0 0 16px 0;
        border: 2px solid rgba(255, 255, 255, 0.15);
        border-radius: 14px;
        background: rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(6px);
      }

      .kiltbowl-banner h1 {
        margin: 0;
        font-size: 28px;
        letter-spacing: 0.5px;
        line-height: 1.1;
      }

      .kiltbowl-banner .series-line {
        margin-top: 6px;
        font-size: 14px;
        opacity: 0.9;
        line-height: 1.3;
      }

      .kiltbowl-kilt {
        width: 68px;
        height: 68px;
        flex: 0 0 auto;
      }

      .kiltbowl-kilt .stroke { stroke: currentColor; }
      .kiltbowl-kilt .fill { fill: currentColor; }

      /* ------------------------------
         Mobile responsiveness
         ------------------------------ */
      @media (max-width: 640px) {
        .container {
          padding: 12px;
        }

        .kiltbowl-banner {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
          padding: 12px;
        }

        .kiltbowl-banner h1 {
          font-size: 22px;
        }

        .kiltbowl-banner .series-line {
          font-size: 13px;
        }

        .kiltbowl-kilt {
          width: 56px;
          height: 56px;
          align-self: flex-end;
        }

        /* Scoreboard header stacks nicely */
        .header {
          display: grid;
          grid-template-columns: 1fr;
          gap: 12px;
          align-items: center;
        }

        .team-header {
          justify-content: space-between;
        }

        .team-avatar {
          width: 42px;
          height: 42px;
        }

        .score-display {
          font-size: 34px;
          line-height: 1;
        }

        .vs {
          text-align: center;
          margin: -6px 0;
          opacity: 0.85;
        }

        /* Starters columns become single column */
        .matchup-container {
          display: grid;
          grid-template-columns: 1fr;
          gap: 14px;
        }

        .team-column h3 {
          margin-top: 0;
        }

        /* Player cards wrap and tighten */
        .player-card {
          gap: 10px;
          padding: 10px 12px;
        }

        .player-name {
          font-size: 14px;
        }

        .player-details {
          font-size: 12px;
        }

        .score-box {
          min-width: 84px;
        }

        .footer .update-info {
          display: grid;
          grid-template-columns: 1fr;
          gap: 6px;
          text-align: left;
        }
      }

      /* Ultra-small screens */
      @media (max-width: 380px) {
        .kiltbowl-banner h1 {
          font-size: 20px;
        }

        .score-display {
          font-size: 30px;
        }

        .team-avatar {
          width: 38px;
          height: 38px;
        }
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="kiltbowl-banner" aria-label="Kilt Bowl header">
            <div>
                <h1>Kilt Bowl 2026</h1>
                <div class="series-line">Current series: Team conner27lax 1-0 Junction â€¢ Best of 3</div>
            </div>

            <svg class="kiltbowl-kilt" viewBox="0 0 128 128" role="img" aria-label="Kilt icon" xmlns="http://www.w3.org/2000/svg">
                <path class="stroke" d="M38 18h52l6 26c-7 6-16 9-32 9s-25-3-32-9l6-26z" fill="none" stroke-width="4" stroke-linejoin="round"/>
                <path class="stroke" d="M32 44c10 9 22 13 32 13s22-4 32-13l10 66c-10 7-25 12-42 12s-32-5-42-12l10-66z" fill="none" stroke-width="4" stroke-linejoin="round"/>
                <path class="stroke" d="M48 58v54" fill="none" stroke-width="3" stroke-linecap="round"/>
                <path class="stroke" d="M64 60v58" fill="none" stroke-width="3" stroke-linecap="round"/>
                <path class="stroke" d="M80 58v54" fill="none" stroke-width="3" stroke-linecap="round"/>
                <path class="stroke" d="M40 72h48" fill="none" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
                <path class="stroke" d="M38 88h52" fill="none" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
            </svg>
        </div>

        <div id="loading">Loading scoreboard data...</div>
        
        <div id="scoreboard" class="hidden">
            <div class="header">
                <div class="team-header">
                    <img id="team-a-avatar" class="team-avatar" src="" alt="Team A">
                    <div class="team-info">
                        <h2 id="team-a-name">Team A</h2>
                        <div class="team-record" id="team-a-record">0-0</div>
                    </div>
                </div>
                
                <div style="text-align: center;">
                    <div class="score-display" id="score-a">0.00</div>
                </div>
                
                <div class="vs">VS</div>
                
                <div style="text-align: center;">
                    <div class="score-display" id="score-b">0.00</div>
                </div>
                
                <div class="team-header">
                    <div class="team-info" style="text-align: right;">
                        <h2 id="team-b-name">Team B</h2>
                        <div class="team-record" id="team-b-record">0-0</div>
                    </div>
                    <img id="team-b-avatar" class="team-avatar" src="" alt="Team B">
                    <div class="error-placeholder hidden">Data unavailable or failed to load.</div>
                </div>
            </div>

            <div class="matchup-container">
                <div class="team-column">
                    <h3>Your Starters</h3>
                    <div id="team-a-starters"></div>
                </div>
                
                <div class="team-column">
                    <h3>Opponent Starters</h3>
                    <div id="team-b-starters"></div>
                </div>
            </div>

            <div class="footer">
                <div class="update-info">
                    <span>Last Updated: <strong id="last-updated">--:--:--</strong></span>
                    <span>Next Update: <strong id="countdown">30</strong>s</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
