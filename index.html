<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Kilt Bowl 2026</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header class="topbar">
      <div class="topbar-left">
        <div class="title-row">
          <h1 class="event-title">Kilt Bowl 2026</h1>
          <img class="kilt-icon" src="kilt.png" alt="Kilt" onerror="this.style.display='none';" />
        </div>
        <div class="series-line">
          Current series: <strong>Team conner27lax</strong> 1–0 <strong>Junction</strong> • Best of 3
        </div>
      </div>

      <div class="topbar-right">
        <div class="meta">
          <div class="meta-row">Last updated: <span id="last-updated">—</span></div>
          <div class="meta-row">Refresh in: <span id="countdown">—</span>s</div>
        </div>
      </div>
    </header>

    <div id="loading" class="loading">Loading matchup…</div>

    <section id="scoreboard" class="scoreboard hidden">
      <div class="scoreboard-header">
        <div class="team-header">
          <img id="team-a-avatar" class="team-avatar" alt="Team A avatar" />
          <div class="team-text">
            <div id="team-a-name" class="team-name">—</div>
            <div id="team-a-record" class="team-record">—</div>
          </div>
        </div>

        <div class="score-center">
          <div class="score-display">
            <span id="score-a">0.00</span>
            <span class="vs">VS</span>
            <span id="score-b">0.00</span>
          </div>
        </div>

        <div class="team-header team-right">
          <div class="team-text team-right-text">
            <div id="team-b-name" class="team-name">—</div>
            <div id="team-b-record" class="team-record">—</div>
          </div>
          <img id="team-b-avatar" class="team-avatar" alt="Team B avatar" />
        </div>
      </div>

      <div class="matchup-container">
        <div class="team-column">
          <h3>Your Starters</h3>
          <div id="team-a-starters" class="starters"></div>
        </div>

        <div class="team-column">
          <h3>Opponent Starters</h3>
          <div id="team-b-starters" class="starters"></div>
        </div>
      </div>

      <footer class="footer">
        <div class="footer-muted">Tap a player to open details.</div>
      </footer>
    </section>
  </div>

  <!-- Player Modal -->
  <div id="player-modal-backdrop" class="modal-backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="player-modal-title">
      <div class="modal-header">
        <div class="modal-titles">
          <div id="player-modal-title" class="modal-title">Player</div>
          <div id="player-modal-subtitle" class="modal-subtitle"></div>
        </div>
        <button id="player-modal-close" class="modal-close" type="button">Close</button>
      </div>

      <div id="player-modal-actions" class="modal-actions"></div>
      <div id="player-modal-body" class="modal-body"></div>
    </div>
  </div>

  <!-- defer ensures DOM exists before app runs -->
  <script src="app.js" defer></script>
</body>
</html>
