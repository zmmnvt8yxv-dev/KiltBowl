<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kilt Bowl 2026</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div id="loading">Loading matchup…</div>

      <div id="scoreboard" class="hidden">
        <!-- Matchup selector -->
        <div id="matchup-select-wrap" class="matchup-select-wrap hidden">
          <label for="matchup-select" class="matchup-select-label">Matchup</label>
          <select id="matchup-select" class="matchup-select"></select>
        </div>

        <!-- Header -->
        <div class="header">
          <div class="team-header">
            <img id="team-a-avatar" class="team-avatar" alt="Team A avatar" />
            <div class="team-info">
              <h2 id="team-a-name">Team A</h2>
              <div id="team-a-record" class="team-record">0-0</div>
            </div>
          </div>

          <div class="score-display" id="score-a">0.00</div>
          <div class="vs">VS</div>
          <div class="score-display" id="score-b">0.00</div>

          <div class="team-header">
            <div class="team-info" style="text-align:right;">
              <h2 id="team-b-name">Team B</h2>
              <div id="team-b-record" class="team-record">0-0</div>
            </div>
            <img id="team-b-avatar" class="team-avatar" alt="Team B avatar" />
          </div>
        </div>

        <!-- Starters -->
        <div class="matchup-container">
          <div class="team-column">
            <h3>Starters</h3>
            <div id="team-a-starters"></div>
          </div>

          <div class="team-column">
            <h3>Starters</h3>
            <div id="team-b-starters"></div>
          </div>
        </div>

        <!-- Footer -->
        <div class="footer">
          <div class="update-info">
            <span>Last updated: <strong id="last-updated">—</strong></span>
            <span>Next refresh in: <strong id="countdown">—</strong>s</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Player Modal -->
    <div id="player-modal-backdrop" class="player-modal-backdrop" aria-hidden="true">
      <div class="player-modal" role="dialog" aria-modal="true" aria-labelledby="player-modal-title">
        <button id="player-modal-close" class="player-modal-close" type="button" aria-label="Close">×</button>

        <div class="player-modal-header">
          <div class="player-modal-titles">
            <div id="player-modal-title" class="player-modal-title">Player</div>
            <div id="player-modal-subtitle" class="player-modal-subtitle"></div>
          </div>
          <div id="player-modal-actions" class="player-modal-actions"></div>
        </div>

        <div id="player-modal-body" class="player-modal-body"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
